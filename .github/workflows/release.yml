name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/axeos_ha_integration/manifest.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. 1.0.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get version from manifest
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(jq -r '.version' custom_components/axeos_ha_integration/manifest.json)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
          
          # Get latest tag version
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"

      - name: Compare versions
        id: check_version
        run: |
          CURRENT="${{ steps.version.outputs.VERSION }}"
          LATEST="${{ steps.version.outputs.LATEST_VERSION }}"
          
          if [ "$CURRENT" == "$LATEST" ]; then
            echo "❌ Version $CURRENT already exists. Please increment version in manifest.json"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Simple version comparison (works for semantic versioning)
          if [ "$CURRENT" \< "$LATEST" ] && [ "$CURRENT" != "$LATEST" ]; then
            echo "❌ New version $CURRENT is lower than latest version $LATEST"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "✅ Version bump detected: $LATEST → $CURRENT"
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version (manual only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/axeos_ha_integration/manifest.json
          if [ -f hacs.json ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" hacs.json
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore: bump version to $VERSION"
          git push origin main

      - name: Create Tag
        if: steps.check_version.outputs.should_release == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.check_version.outputs.should_release == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false

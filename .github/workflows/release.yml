name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. 1.0.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # Update manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/axeos_ha_integration/manifest.json
          
          # Update hacs.json if exists
          if [ -f hacs.json ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" hacs.json
          fi

      - name: Commit & Tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Release v$VERSION" || echo "No changes to commit"
          git tag "v$VERSION"
          git push origin main
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

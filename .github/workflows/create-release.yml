name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.5)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.5)"
            exit 1
          fi

      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ github.event.inputs.version }} already exists"
            exit 1
          fi

      - name: Update manifest.json version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/axeos_ha_integration/manifest.json
          cat custom_components/axeos_ha_integration/manifest.json

      - name: Update hacs.json version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -f hacs.json ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" hacs.json
            cat hacs.json
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # Try to extract from CHANGELOG.md first
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk "/## \[Unreleased\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
          fi
          
          # If no changelog in file, generate from git commits
          if [ -z "$CHANGELOG" ]; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            else
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -10)
            fi
          fi
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changelog available"
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          if [ -f CHANGELOG.md ]; then
            # Replace [Unreleased] with the new version
            sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" CHANGELOG.md
            echo "âœ“ Updated CHANGELOG.md"
          fi

      - name: Commit version updates
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/axeos_ha_integration/manifest.json
          git add hacs.json || true
          git add CHANGELOG.md || true
          git diff --staged --quiet || git commit -m "chore: bump version to $VERSION"
          git push

      - name: Create and push tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ### Via HACS (Recommended)
            1. Add this repository to HACS as a custom repository
            2. Search for "AxeOS-HA-Integration" and install
            3. Restart Home Assistant
            
            ### Manual Installation
            1. Download the release archive
            2. Extract and copy `custom_components/axeos_ha_integration` to your Home Assistant config directory
            3. Restart Home Assistant
            
            **Full Changelog**: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
